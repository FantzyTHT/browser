<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #browser-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #address-bar {
            padding: 10px;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #address-bar input {
            width: 80%;
            padding: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        #address-bar button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #address-bar button:hover {
            background-color: #0056b3;
        }
        #content-area {
            flex-grow: 1;
            padding: 20px;
            background-color: white;
            overflow-y: auto;
            border-top: 1px solid #ccc;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div id="browser-container">
    <div id="address-bar">
        <input type="text" id="url-input" placeholder="Enter a URL (e.g., https://www.example.com)">
        <button onclick="loadPage()">Go</button>
    </div>
    <div id="content-area">
        <iframe id="webview" src="about:blank"></iframe>
    </div>
</div>

<script>
    function loadPage() {
        const urlInput = document.getElementById("url-input").value.trim();

        // Check if the URL starts with "http://" or "https://"
        if (urlInput) {
            let formattedURL = urlInput;

            if (!formattedURL.startsWith('http://') && !formattedURL.startsWith('https://')) {
                formattedURL = 'https://' + formattedURL;
            }

            // Try loading the URL in the iframe
            const iframe = document.getElementById("webview");
            iframe.src = formattedURL;

            // You can show an error message if the URL is invalid or blocked
            iframe.onload = function() {
                console.log("Page loaded successfully");
            };
            iframe.onerror = function() {
                console.error("Error loading page.");
                alert("Could not load the page. This might be due to cross-origin restrictions.");
            };
        } else {
            alert("Please enter a valid URL.");
        }
    }
</script>

</body>
</html>
